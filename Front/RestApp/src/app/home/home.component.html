<div class="row">
  <div class="col-md-4">
      <app-add-or-update (usuarioCreated)="createOrUpdateUsuario($event)" [usuarioInfo]="currentUsuario"></app-add-or-update>
  </div>
  <div class="col-md-8">
      <app-grid-app [usuarioData]="usuarioData" (editClicked)="editClicked($event)" (newClicked)="newClicked()" (recordDeleted)="deleteClicked($event)"></app-grid-app>
  </div>
</div>
